    <main class="about__contato">
      <section class="about__conteudo__contato">
        <h1 class="about__conteudo__contato__titulo">Entre em contato!</h1>
        <p class="about__conteudo__contato__texto">

        <div class="contato">
          <form method="post" action=https://652d5ac0f9afa8ef4b275098.mockapi.io/api/v1/Contato>

          <label for="name">Nome:</label>
          <input type="
          text" id="name" name="username"  placeholder="Digite seu nome" class="nomeContato" required >
          <br /><br />

          <label for="telefone" >Telefone:</label>
          <input type="tel" minlength="11" id="telefone" name="telefone"  placeholder="Seu melhor nÃºmero" class="telefoneContato" required >
          <br /><br />
          
          <label for="email">Email:</label>
          <input type="string" id="email" name="email" class="emailContato" placeholder="Digite aqui seu melhor e-mail" required><br /><br />
          
          <label for="assunto">Assunto:</label>
          <input type="
          text" id="assunto" name="assunto" class="assuntoEmail" required><br /><br />

          
          <label for="texto"></label>
          <textarea type="textarea" id="texto" name="texto" class="textoEmail" required></textarea>
          <br /><br />

          <label for="file"></label>
          <input type="file" id="file" class="arquivo__contato" name="file">

          <input type="submit" value="Enviar" class="btn__contato"></input>
        </form>
        </div>
      </section>
      <img class="imagem__contato" src="./assets/contato.png" alt="">
